# Configuration file format reference:
# https://embarkstudios.github.io/cargo-deny/checks/index.html

targets = [
	{ triple = "x86_64-unknown-linux-gnu" },
	{ triple = "x86_64-unknown-linux-musl" },
	{ triple = "aarch64-unknown-linux-gnu" },
	{ triple = "aarch64-unknown-linux-musl" },
	{ triple = "x86_64-pc-windows-gnu" },
	{ triple = "x86_64-apple-darwin" },
	{ triple = "aarch64-apple-darwin" },
]

[advisories]
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"
ignore = [
	# cargo-about, a build-time dependency, pulls atty
	"RUSTSEC-2021-0145",
	# tauri-utils pulls kuchiki, which is unmaintained and won't receive updates, but does not
	# pose security risks for now, migrating to alternative crates is not trivial, and nobody
	# is interested in doing the migration just yet
	"RUSTSEC-2023-0019",
	# Unsoundness in rmp-serde, a transitive dependency of cargo-about which is only used on
	# build-time
	"RUSTSEC-2022-0092"
]

[licenses]
unlicensed = "deny"
allow = [
	# Free software licenses compatible with (A)GPL.
	# List extracted from: https://www.gnu.org/licenses/license-list.en.html#GPLCompatibleLicenses
	"GPL-3.0",
	"GPL-2.0",
	"LGPL-3.0",
	"LGPL-2.1",
	"AGPL-3.0",
	"FSFAP",
	"Apache-2.0",
	"Apache-2.0 WITH LLVM-exception",
	"Artistic-2.0",
	"ClArtistic",
	"Sleepycat",
	"BSL-1.0",
	"BSD-3-Clause",
	"CECILL-2.0",
	"BSD-3-Clause-Clear",
	"ECL-2.0",
	"EFL-2.0",
	"EUDatagrid",
	"MIT",
	"BSD-2-Clause",
	"FTL",
	"HPND",
	"iMatix",
	"Imlib2",
	"IJG",
	"Intel",
	"ISC",
	"MPL-2.0",
	"NCSA",
	"OLDAP-2.7",
	"NIST-PD",
	"CC-PDDC",
	"CC0-1.0",
	"Python-2.0",
	"Ruby",
	"SGI-B-2.0",
	"SMLNJ",
	"UPL-1.0",
	"Unlicense",
	"Vim",
	"W3C",
	"WTFPL",
	"X11",
	"XFree86-1.1",
	"Zlib",
	"zlib-acknowledgement",
	"ZPL-2.0",
	"ZPL-2.1",
	# Not expressely listed as (A)GPL compatible in the page above, but
	# according to https://opensource.org/licenses/0BSD it is a modification
	# of the ISC license, which is compatible. Its text is also extremely
	# simple and allows using the code for any purpose
	"0BSD",
	# Permissive license used by the Unicode consortium, similar in spirit
	# to other permissive licenses:
	# https://spdx.org/licenses/Unicode-DFS-2016.html
	"Unicode-DFS-2016"
]
default = "deny"
copyleft = "allow"
unused-allowed-license = "allow"

[licenses.private]
ignore = true

[[licenses.clarify]]
name = "ring"
expression = "ISC"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

# This section is considered when running `cargo deny check bans`.
# More documentation about the 'bans' section can be found here:
# https://embarkstudios.github.io/cargo-deny/checks/bans/cfg.html
[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
skip-tree = [
	# Tauri is such a complex beast with so many dependencies that
	# matching every transitive dependency version is an incommensurate
	# effort from our part, so let's pretend nothing's wrong there.
	# Most of the warnings are for build-time dependencies anyway, and
	# GUI users likely won't care that much about a few KiB here and there
	{ name = "tauri" },
	{ name = "tauri-build" },
	{ name = "tauri-utils" },
	# Build dependency for which we don't need most stuff it depends on
	{ name = "cargo-about" }
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

[sources.allow-org]
github = ["ComunidadAylas", "tauri-apps"]
