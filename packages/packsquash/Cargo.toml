[package]
name = "packsquash"
description = "Minecraft resource and data pack optimizer"
version = "0.3.1"
authors = ["Alejandro \"AlexTMjugador\" Gonz√°lez"]
repository = "https://github.com/ComunidadAylas/PackSquash"
license = "AGPL-3.0-or-later"
readme = "README.md"
publish = false
edition = "2021"

[dependencies]
bytes = "1.3.0"
globset = { version = "0.4.10", default-features = false }
enumset = { version = "1.0.12", features = ["serde"] }
indexmap = { version = "1.9.2", default-features = false, features = ["serde-1"] }
itertools = "0.10.5"
thiserror = "1.0.38"
ahash = "0.8.2"
patricia_tree = "0.5.0"

sysinfo = { version = "0.27.7", default-features = false }
walkdir = "2.3.2"

tokio = { version = "1.24.1", default-features = false, features = ["rt-multi-thread", "macros", "io-util", "fs", "sync", "parking_lot"] }
tokio-util = { version = "0.7.4", default-features = false, features = ["codec", "io"] }
tokio-stream = { version = "0.1.11", default-features = false }
futures = { version = "0.3.25", default-features = false }

serde = { version = "1.0.152", features = ["derive"] }

serde_json = "1.0.91"
json_comments = "0.2.1"
jsonpath_lib = "0.3.0"

spng = { version = "0.2.0-alpha.2", default-features = false }
png = "0.17.7"
rgb = "0.8.34"
imagequant = { version = "4.0.5", default-features = false }
oxipng = { version = "8.0.0", default-features = false, features = ["zopfli"] }

symphonia = { version = "0.5.1", default-features = false, features = ["wav", "isomp4", "flac", "pcm", "mp3", "aac"] }
vorbis_rs = "0.1.0"
dasp_signal = { version = "0.11.0", default-features = false }
dasp_interpolate = { version = "0.11.0", features = ["sinc"] }
dasp_ring_buffer = "0.11.0"
dasp_frame = "0.11.0"
rubato = "0.12.0"
optivorbis = "0.1.2"

glsl = "6.0.1"

java-properties = { version = "1.4.1", optional = true }

tempfile = "3.3.0"
crc32fast = "1.3.2"
zopfli = "0.7.1"

const-random = "0.1.15"
aes = "0.7.5"
fpe = "0.5.1"
uuid = "1.2.2"
entropy = "0.4.1"
rand_xoshiro = "0.6.0"
regex = "1.7.1"

[target.'cfg(windows)'.dependencies]
winreg = "0.10.1"
wmi = { version = "0.11.4", default-features = false, features = ["time"] }

[target.'cfg(target_os = "macos")'.dependencies]
core-foundation = "0.9.3"
mach = "0.3.2"

[dev-dependencies]
tokio-test = "0.4.2"
pretty_assertions = "1.3.0"

criterion = { version = "0.4.0", features = ["html_reports"] }
tar = { version = "0.4.38", default-features = false }
xz2 = "0.1.7"

# criterion-perf-events depends on perfcnt, and perfcnt is so tightly coupled with
# the x86 architecture that it needs to execute x86-specific instructions. The perf
# framework is Linux-only, too, so benchmarks based on criterion-perf-events can only
# run on x86 Linux systems
[target.'cfg(all(target_os = "linux", any(target_arch = "x86", target_arch = "x86_64")))'.dev-dependencies]
criterion-perf-events = "0.3.0"
perfcnt = "0.8.0"

[features]
# Support all kinds of files added by modifications by default
default = ["mod-support"]

# This feature will include support for all the mods that PackSquash will ever support
mod-support = ["optifine-support", "mtr3-support"]

optifine-support = ["java-properties"]
mtr3-support = []

[lib]
bench = false

[[bench]]
name = "benches"
harness = false
