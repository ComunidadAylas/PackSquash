[package]
name = "packsquash"
description = "Minecraft resource and data pack optimizer"
version.workspace = true
authors = ["Alejandro \"AlexTMjugador\" Gonz√°lez"]
repository.workspace = true
license.workspace = true
readme = "README.md"
publish.workspace = true
edition.workspace = true

[dependencies]
bytes = "1.9.0"
bytemuck = "1.21.0"
globset = { version = "0.4.15", default-features = false }
enumset = { version = "1.1.5", features = ["serde"] }
indexmap = { version = "2.7.0", features = ["serde"] }
itertools = "0.14.0"
thiserror = "2.0.9"
ahash = "0.8.11"
patricia_tree = "0.8.0"
tinyvec = "1.8.1"

sysinfo = { version = "0.33.1", default-features = false, features = [
  "system",
] }
walkdir = "2.5.0"

tokio = { version = "1.42.0", default-features = false, features = [
  "rt-multi-thread",
  "macros",
  "io-util",
  "fs",
  "sync",
  "parking_lot",
] }
tokio-util = { version = "0.7.13", default-features = false, features = [
  "codec",
  "io",
] }
tokio-stream = { version = "0.1.17", default-features = false }
futures = { version = "0.3.31", default-features = false }

serde = { version = "1.0.217", features = ["derive"] }

serde_json = "1.0.135"
json_comments = "0.2.2"
jsonpath_lib = "0.3.0"

spng = { version = "0.2.0-alpha.3", default-features = false }
rgb = "0.8.50"
imagequant = { version = "4.3.3", default-features = false }
oxipng = { version = "9.1.3", default-features = false, features = ["zopfli"] }

symphonia = { version = "0.5.4", default-features = false, features = [
  "wav",
  "isomp4",
  "flac",
  "pcm",
  "mp3",
  "aac",
] }
vorbis_rs = { version = "0.5.5", default-features = false }
dasp_signal = { version = "0.11.0", default-features = false }
dasp_interpolate = { version = "0.11.0", features = ["sinc"] }
dasp_ring_buffer = "0.11.0"
dasp_frame = "0.11.0"
dasp_sample = "0.11.0"
rubato = "0.16.1"
optivorbis = "0.2.0"

glsl-lang = { version = "0.7.2", features = ["lexer-v2-full", "lexer-v2-min"] }
glsl-lang-lexer = "0.7.2"
glsl-lang-pp = "0.7.2"

java-properties = { version = "2.0.0", optional = true }

tempfile = "3.15.0"
crc32fast = { version = "1.4.2", features = ["nightly"] }
zopfli = { version = "0.8.1", default-features = false, features = [
  "std",
  "nightly",
] }

obfstr = "0.4.4"
aes = "0.8.4"
hkdf = "0.12.4"
sha2 = "0.10.8"
fpe = "0.6.1"
uuid = "1.11.0"
rand_xoshiro = "0.6.0"
regex = "1.11.1"
aho-corasick = "1.1.3"

[target.'cfg(unix)'.dependencies]
rlimit = "0.10.2"

[target.'cfg(windows)'.dependencies]
winreg = "0.52.0"
wmi = { version = "0.14.3", default-features = false }

[target.'cfg(target_os = "macos")'.dependencies]
core-foundation = "0.10.0"
mach2 = "0.4.2"

[dev-dependencies]
futures = { version = "0.3.31", default-features = false, features = ["std"] }
tokio-test = "0.4.4"
pretty_assertions = "1.4.1"

criterion = { version = "0.5.1", features = ["html_reports"] }
tar = { version = "0.4.43", default-features = false }
xz2 = "0.1.7"

# criterion-perf-events depends on perfcnt, and perfcnt is so tightly coupled with
# the x86 architecture that it needs to execute x86-specific instructions. The perf
# framework is Linux-only, too, so benchmarks based on criterion-perf-events can only
# run on x86 Linux systems
[target.'cfg(all(target_os = "linux", any(target_arch = "x86", target_arch = "x86_64")))'.dev-dependencies]
criterion-perf-events = "0.4.0"
perfcnt = "0.8.0"

[features]
# Support all kinds of files added by modifications by default
default = ["mods"]

# This feature will include support for all the mods that PackSquash will ever support
mods = ["optifine", "mtr3"]

optifine = ["java-properties"]
mtr3 = []

[lib]
bench = false

[[bench]]
name = "benches"
harness = false

[lints]
workspace = true
