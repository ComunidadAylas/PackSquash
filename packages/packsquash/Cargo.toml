[package]
name = "packsquash"
description = "Minecraft resource and data pack optimizer"
version.workspace = true
authors = ["Alejandro \"AlexTMjugador\" Gonz√°lez"]
repository.workspace = true
license.workspace = true
readme = "README.md"
publish.workspace = true
edition.workspace = true

[lib]
bench = false

[[bench]]
harness = false
name = "benches"

[dependencies]
aes = "0.8.4"
ahash = "0.8.12"
aho-corasick = "1.1.3"
bytemuck = "1.24.0"
bytes = "1.10.1"
crc32fast = "1.5.0"
dasp_frame = "0.11.0"
dasp_interpolate = { version = "0.11.0", features = ["sinc"] }
dasp_ring_buffer = "0.11.0"
dasp_sample = "0.11.0"
dasp_signal = { version = "0.11.0", default-features = false }
enumset = { version = "1.1.10", features = ["serde"] }
fastnbt = "2.6.0"
flate2 = { version = "1.1.3", features = ["zlib-ng-compat"] }
fpe = "0.6.1"
futures = { version = "0.3.31", default-features = false }
globset = { version = "0.4.16", default-features = false }
glsl-lang = { version = "0.8.1", features = ["lexer-full"] }
glsl-lang-lexer = "0.8.1"
glsl-lang-pp = "0.8.1"
hkdf = "0.12.4"
imagequant = { version = "4.4.1", default-features = false }
indexmap = { version = "2.11.4", features = ["serde"] }
itertools = "0.14.0"
java-properties = { version = "2.0.0", optional = true }
json_comments = "0.2.2"
jsonpath_lib = "0.3.0"
memchr = "2.7.6"
obfstr = "0.4.4"
optivorbis = "0.3.0"
oxipng = { version = "9.1.5", default-features = false, features = ["zopfli"] }
patricia_tree = "0.10.1"
rand_xoshiro = "0.7.0"
regex = "1.11.3"
rgb = "0.8.52"
rubato = "0.16.2"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = { version = "1.0.145", features = [
  "preserve_order",
  "unbounded_depth",
] }
serde_stacker = "0.1.14"
sha2 = "0.10.9"
spng = { version = "0.2.0-alpha.3", default-features = false, features = [
  "zlib-ng",
] }
stacker = "0.1.22"
symphonia = { version = "0.5.4", default-features = false, features = [
  "aac",
  "flac",
  "isomp4",
  "mp3",
  "pcm",
  "wav",
] }
sysinfo = { version = "0.37.2", default-features = false, features = [
  "system",
] }
tempfile = "3.23.0"
thiserror = "2.0.17"
tinyvec = "1.10.0"
tokio = { version = "1.47.1", default-features = false, features = [
  "fs",
  "io-util",
  "macros",
  "parking_lot",
  "rt-multi-thread",
  "sync",
] }
tokio-stream = { version = "0.1.17", default-features = false }
tokio-util = { version = "0.7.16", default-features = false, features = [
  "codec",
  "io",
  "io-util",
] }
uuid = "1.18.1"
vorbis_rs = { version = "0.5.5", default-features = false }
walkdir = "2.5.0"
zopfli = { version = "0.8.2", default-features = false, features = [
  "gzip",
  "std",
] }

[dev-dependencies]
criterion = { version = "=0.5.1", features = ["html_reports"] }
futures = { version = "0.3.31", default-features = false, features = ["std"] }
pretty_assertions = "1.4.1"
tar = { version = "0.4.44", default-features = false }
tokio-test = "0.4.4"
xz2 = "0.1.7"

# criterion-perf-events depends on perfcnt, and perfcnt is so tightly coupled with
# the x86 architecture that it needs to execute x86-specific instructions. The perf
# framework is Linux-only, too, so benchmarks based on criterion-perf-events can only
# run on x86 Linux systems
[target.'cfg(all(target_os = "linux", any(target_arch = "x86", target_arch = "x86_64")))'.dev-dependencies]
criterion-perf-events = "0.4.0"
perfcnt = "0.8.0"

[target.'cfg(target_os = "macos")'.dependencies]
core-foundation = "0.10.1"
mach2 = "0.5.0"

[target.'cfg(unix)'.dependencies]
rlimit = "0.10.2"

[target.'cfg(windows)'.dependencies]
winreg = "0.55.0"
wmi = { version = "0.17.3", default-features = false }

[features]
# Support all kinds of files added by modifications by default
default = ["mods"]
# This feature will include support for all the mods that PackSquash will ever support
mods = ["mtr3", "optifine"]
mtr3 = []
optifine = ["java-properties"]

[lints]
workspace = true
