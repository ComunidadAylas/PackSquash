[workspace]
members = [
    "packages/packsquash", "packages/packsquash_cli", "packages/packsquash_gui/src-tauri",
    "packages/packsquash_options", "packages/packsquash_util"
]
resolver = "2"

[workspace.package]
version = "0.5.0"
authors = ["Alejandro \"AlexTMjugador\" Gonz√°lez"]
repository = "https://github.com/ComunidadAylas/PackSquash"
license = "AGPL-3.0-or-later"
publish = false
edition = "2021"

[workspace.dependencies]
packsquash = { path = "packages/packsquash", version = "0.5.0" }
packsquash_options = { path = "packages/packsquash_options", version = "0.5.0" }
packsquash_util = { path = "packages/packsquash_util", version = "0.5.0" }

serde = { version = "1.0.183", features = ["derive", "rc"] }
serde_json = "1.0.104"
toml = { version = "0.7.6", default-features = false }
schemars = { version = "0.8.12", default-features = false }

log = "0.4.19"

ahash = "0.8.3"
enumset = "1.1.2"
globset = { version = "0.4.13", default-features = false }
strum = { version = "0.25.0", features = ["derive"] }
camino = "1.1.6"

[patch.crates-io]
# Use a patch of the indenter crate with a fix for line number computation for formatters.
# See: https://github.com/yaahc/indenter/pull/18
indenter = { git = "https://github.com/ComunidadAylas/indenter" }

[profile.release]
lto = "fat"
codegen-units = 1
strip = "symbols"

[profile.bench]
inherits = "release"
debug = true
strip = "none"
