[package]
name = "packsquash"
description = "Minecraft resource pack optimizer"
version = "0.3.0"
authors = ["Alejandro \"AlexTMjugador\" Gonz√°lez"]
repository = "https://github.com/ComunidadAylas/PackSquash"
license = "AGPL-3.0"
publish = false
edition = "2018"
resolver = "2"

[dependencies]
lazy_static = "1.4.0"
getopts = "0.2.21"
simple-error = "0.2.3"
num_cpus = "1.13.0"
rusty_pool = { version = "0.5.1", default-features = false }
tempfile = "3.2.0"
enumset = { version = "1.0.6", features = ["serde"] }
serde = { version = "1.0.125", features = ["derive"] }
toml = "0.5.8"
globset = "0.4.6"
indexmap = { version = "1.6.2", default-features = false, features = ["serde-1"] }
serde_json = "1.0.64"
json_comments = "0.2.0"
lodepng = "3.4.5"
rgb = "0.8.27"
imagequant = "3.0.3"
oxipng = { version = "4.0.3", default-features = false, features = ["zopfli"] }
gstreamer = "0.16.7"
gstreamer-app = "0.16.5"
crc32fast = "1.2.1"
zopfli = "0.4.0"
java-properties = "1.3.0"
glsl = "6.0.0"
sysinfo = { version = "0.17.1", default-features = false }

[build-dependencies]
vergen = "3.1.0"
time = "0.2.26"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.11"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
